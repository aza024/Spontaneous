<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Spontaneous Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/profile.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   
    <script src="scripts/profile.js" defer></script> 
</head>
<body>
    <h1>Enter Location</h1>
    <div class = "locationForm">
        <div class="bg-img">
            <form action="/profile" class="container" id="location">
                    <label for="zip">Zip Code</label>
                    <input type="text" id ="zipCode" name="zipCode" required>
                    <button type="submit" class="btn" id="submit">Submit</button>
            </form>
    </div>
    <!-- might change to use User's name -->
    <h1>Your Random Meetups</h1> 
    <ul id = "meetupList">
        <div id = "list"> 
             <div id = "meetupHdr"></div>
            <div id = "meetupList"></div>
            <div id = "meetupBtn"></div>
        </div>
    </ul>

    <h1>Saved Meetups</h1>   
    <div class = "commentForm">
        <div class="bg-img">
        <h1>Comment</h1> 
            <form id="comments">
                <div id = "date"></div>
                    <label for="name">Name</label>
                    <input type="text" name="email" required>
                    <label for="comment" name ="comment">Comment</label>
                    <textarea type="text" rows ="9" columns ="10" name="comment" required></textarea>
                
                    <button name= "comSubmit" type="submit" class="btn" id="comSubmit">Submit</button>
            </form>
    </div>

    <div class = "allComments">
        <h3>Community Comments</h3>
        <div id = "allCommentsDisp"></div>
    </div>

</body>
</html>
